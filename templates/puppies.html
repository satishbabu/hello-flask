<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Puppies</title>
  </head>
  <body>
    <h1>Puppy Names</h1>
    <ul>
      {% for pup in puppies%} 
          <li> {{pup}} </li>
      {% endfor %}

    </ul>

    {% if 'Mowgli' in puppies %}
        <h2>Found you Mowgli</h2>
    {% else %}
        <p>Hmm.. Mowgli was not found</p>
    {% endif %}
  </body>
</html>
